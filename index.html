<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenzies Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <!-- Main game container -->
        <main>
            <h1 class="title">Tenzies Dice Game</h1>
            <div class="instructions">
                Click the "Roll Dice" button to roll the dice.
            </div>
            <!-- Dice container -->
            <div class="dice-container">
                <div class="die-face one"></div>
                <div class="die-face two"></div>
                <div class="die-face three"></div>
                <div class="die-face four"></div>
                <div class="die-face five"></div>
                <div class="die-face six"></div>
            </div>
            <!-- Roll Dice Button -->
            <button class="roll-dice">Roll Dice</button>
        </main>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
